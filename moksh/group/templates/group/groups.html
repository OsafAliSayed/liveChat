{% extends 'chat/layout.html' %}

{% block body %}
<div>
    <h3>Your Groups</h3>
    <div class="row">
        {% for group in groups %}
        <div class="card col-4">
            <div class="card-body">
              <h5 class="card-title">{{group.name}}</h5>
              <a href="{% url 'group' group.slug %}" class="btn btn-primary">Join</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
